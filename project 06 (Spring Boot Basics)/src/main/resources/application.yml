spring:
  datasource: #数据源相关的配置节点
    type: com.zaxxer.hikari.HikariDataSource #数据源的类型：HikariDataSource
#    type: com.alibaba.druid.pool.DruidDataSource #引入自定义的 druid 数据源
    driver-class-name: com.mysql.cj.jdbc.Driver #mysql/MariaDB驱动
    url: jdbc:mysql://localhost:3306/imooc-springboot-learn?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 01491625aA@
    hikari:
      connection-timeout: 30000       # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生 SQLException，默认：30秒
      minimum-idle: 5                 # 最小连接数
      maximum-pool-size: 20           # 最大连接数
      auto-commit: true               # 自动提交
      idle-timeout: 600000            # 连接超时的最大时长（毫秒），超时则被释放（retired），默认：10分钟
      pool-name: DateSourceHikariCP   # 连接池名字
      max-lifetime: 1800000           # 连接的生命时长（毫秒），超时而且没被使用则被释放（retired），默认：30分钟/1800000ms
      connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: 500KB #文件上传大小的限制，设置最大值不能超过，否则报错
      max-request-size: 2MB #文件最大请求限制，一般用于批量
