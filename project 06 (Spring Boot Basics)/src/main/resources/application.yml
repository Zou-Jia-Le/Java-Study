#MyBatis相关的配置:
mybatis:
  type-aliases-package: com.imooc.pojo #所有数据库表逆向后所一一映射的实体类（Entity/Bean/POJO）
  mapper-locations: classpath:mapper/*.xml #所有 mapper 映射文件所在目录位置
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启 MyBatis 的日志实现，可以在控制台打印输出 MySQL 语句

#通用 mapper 的相关配置:
mapper:
  mappers: com.imooc.my_mapper.MyMapper #所有 mapper 都需要实现的接口
  not-empty: false #在进行数据库操作的时候，判断一个属性是否为空的时候，是否需要自动追加不为空字符串的判断
                   #username != null 后面不需要 username != ''
  identity: MYSQL

#分页插件助手的配置
pagehelper:
  helper-dialect: mysql #数据库方言
  support-methods-arguments: true #支持通过 Mapper 接口参数来传递分页参数
